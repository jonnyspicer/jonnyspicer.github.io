<header>
  <button class="hamburger hamburger--slider" type="button" name="expand-menu-button">
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
  </button>
  <nav class="desktop-nav">
    {% for item in site.data.navigation %}
      <a href="{{ item.link }}">
        <div>
          <p>
            {{ item.name }}
          </p>
        </div>
      </a>
    {% endfor %}
  </nav>
</header>
